<!DOCTYPE html>

<head>
    <title>Sample Service Worker</title>
</head>

<body>
    <script>
        if ('serviceWorker' in navigator) {
            // Path to the Service Worker logic
            navigator.serviceWorker.register('/basic-service-worker.js').then(function (registration) {
                console.log('Service Worker installation success! Scope:', registration.scope);
            }).catch(function (error) {
                console.log('Service Worker installation failed:', error);
            });
        }
    </script>
</body>
